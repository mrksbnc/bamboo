name: 'code quality - type-check'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup LTS Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: pnpm

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run type-check
        run: |
          pnpm type-check
