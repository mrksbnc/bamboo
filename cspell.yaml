$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
useGitignore: true
language: en-gb,en-us,lorem-ipsum

ignorePaths:
  - '.husky/**'
  - '.github/**'
  - '.vscode/**'
  - '**/dist/**'
  - '**/build/**'
  - 'CHANGELOG.md'
  - '**/coverage/**'
  - '**/.vitepress/**'
  - '**/pnpm-lock.yaml'
  - '**/node_modules/**'
  - '**/config/cspell/**'
  - '**/pnpm-workspace.yaml'

dictionaryDefinitions:
  - name: common-terms
    path: ./config/cspell/common-terms.txt
    addWords: true
  - name: javascript-terms
    path: ./config/cspell/javascript-terms.txt
    addWords: true
  - name: project-terms
    path: ./config/cspell/project-terms.txt
    addWords: true

dictionaries:
  - common-terms
  - project-terms
  - javascript-terms

languageSettings:
  - languageId: markdown
    caseSensitive: true
    dictionaries:
      - vue
      - typescript

import:
  - '@cspell/dict-vue/cspell-ext.json'
