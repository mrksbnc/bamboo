$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
useGitignore: true
language: en-gb,en-us,lorem,lorem-ipsum

ignorePaths:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/coverage/**"
  - "**/.vitepress/**"
  - "**/pnpm-lock.yaml"
  - "**/pnpm-workspace.yaml"
  - "**/config/cspell/**"
  - "CHANGELOG.md"
  - "CONTRIBUTING.md"
  - "CODE_OF_CONDUCT.md"
  - ".github/**"
  - ".husky/**"
  - ".vscode/**"

dictionaryDefinitions:
  - name: common-terms
    path: ./config/cspell/common-terms.txt
    addWords: true
  - name: javascript-terms
    path: ./config/cspell/javascript-terms.txt
    addWords: true
  - name: project-terms
    path: ./config/cspell/project-terms.txt
    addWords: true

dictionaries:
  - common-terms
  - css
  - en_US
  - html
  - javascript-terms
  - project-terms
  - typescript
  - vue

languageSettings:
  - languageId: markdown
    caseSensitive: true

import:
  - "@cspell/dict-vue/cspell-ext.json"
